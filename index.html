    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            // Keeping the same `leaf` and `soil` tokens so existing classes don't need changes.
            colors: {
              // Gym-friendly energetic accent palette (orange / warm) mapped to `leaf`.
              leaf: {
                50:  '#fff7ed',
                100: '#ffe6d0',
                200: '#ffcc9f',
                300: '#ff9b66',
                400: '#ff7a3b',
                500: '#ff6b35',
                600: '#e0552a',
                700: '#b13f20',
                800: '#7f2d17',
                900: '#4d1a0e'
              },
              // Neutral / dark background tones mapped to `soil`.
              soil: {
                50:  '#f7f7f8',
                100: '#eef0f2',
                200: '#d9dde2',
                800: '#2b2f33',
                900: '#111217'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f7f7f8; /* soil-50 (gym-friendly) */
      }
      /* Custom Scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
